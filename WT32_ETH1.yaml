esphome:
  name: wt32_eth1
  friendly_name: WT32_ETH1
  name_add_mac_suffix: True
  platformio_options:
    board_build.flash_mode: dio

  project:
    name: MorganMLGman.ESPHome_Templates
    version: "1.1.3"

esp32:
  board: wt32-eth01
  framework:
    type: esp-idf

logger:
  level: DEBUG

api:
  reboot_timeout: 10min

ota:
  - platform: esphome

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

time:
  - platform: homeassistant
    id: homeassistant_time

text_sensor:
  - platform: ethernet_info
    ip_address:      
      entity_category: "diagnostic"
      name: IP Address
    dns_address:
      entity_category: "diagnostic"
      name: DNS Address
    mac_address:
      entity_category: "diagnostic"
      name: MAC Address

  - platform: version
    name: ESPHome Version

binary_sensor:
  - platform: status
    name: Status
    device_class: connectivity

sensor:
  - platform: uptime
    name: Uptime
    entity_category: "diagnostic"
    update_interval: 60s
    accuracy_decimals: 0

  - platform: internal_temperature
    entity_category: "diagnostic"
    name: "Internal Temperature"

button:
  - platform: shutdown
    name: Shut Down

  - platform: restart
    name: Restart
  
  - platform: safe_mode
    name: Safe Mode
